# config/system_config.yaml - Configuración básica
system:
  name: "Poker Coach Pro"
  version: "4.0"
  mode: "development"  # development, testing, production
  
capture:
  engine: "smart_capture"
  interval_ms: 200
  adaptive_color: true
  
ocr:
  confidence_threshold: 0.7
  tesseract_path: "C:/Program Files/Tesseract-OCR/tesseract.exe"
  
gto:
  engine: "advanced_gto"
  min_confidence: 0.65
  
ui:
  overlay:
    enabled: true
    position: "top_right"
    transparency: 0.9
  
paths:
  data: "data/"
  templates: "data/templates/cards/"
  models: "data/models/"
  config: "config/"
  logs: "logs/"
  
logging:
  level: "INFO"
  console_output: true
  file_output: true
  
disclaimer: |
  ESTE SOFTWARE ES PARA FINES EDUCATIVOS Y DE APRENDIZAJE SOLAMENTE.
  Verifica los Términos de Servicio antes de usar.
